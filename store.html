<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZURAX LITMATCH | Store Akun Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0e0020, #000);
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* === Partikel neon === */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #00d4ff, transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) translateX(30vw) scale(0.5); opacity: 0; }
    }

    /* === Glow aura besar === */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(122,0,255,0.4), transparent 80%);
      filter: blur(120px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.3; }
    }

    /* === Header === */
    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(15, 15, 25, 0.9);
      border-bottom: 2px solid #7f00ff;
      box-shadow: 0 0 25px #7f00ff;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-in;
    }

    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #7f00ff;
      box-shadow: 0 0 35px #a000ff;
      margin-bottom: 10px;
      animation: floatLogo 3s ease-in-out infinite alternate;
    }

    @keyframes floatLogo {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      color: #a06cff;
      text-shadow: 0 0 20px #b266ff;
      margin-bottom: 10px;
    }

    p.sub {
      color: #ddd;
      font-size: 0.95rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* === Konten store === */
    .store-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .store-card {
      background: rgba(30, 30, 45, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(160, 100, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .store-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 40px rgba(160, 100, 255, 0.8);
    }

    .store-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: 0.4s;
    }

    .store-card:hover img {
      filter: brightness(1.2);
    }

    .store-info {
      padding: 15px;
    }

    .store-info h2 {
      color: #a06cff;
      font-size: 1.1rem;
      margin: 0;
    }

    .store-info p {
      color: #ccc;
      font-size: 0.9rem;
      margin: 8px 0;
    }

    .price {
      font-weight: bold;
      color: #00ffa6;
      margin-top: 10px;
    }

    .btn-buy {
      display: inline-block;
      background: linear-gradient(90deg, #9c0594, #e100ff);
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(160, 100, 255, 0.4);
    }

    .btn-buy:hover {
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      box-shadow: 0 0 25px rgba(0,255,180,0.8);
    }

    .btn-back {
      display: inline-block;
      margin: 30px auto;
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(0,255,180,0.6);
      transition: 0.3s;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffa6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0f0f12;
      color: #777;
      border-top: 1px solid #7f00ff;
      font-size: 0.9rem;
      position: relative;
      z-index: 2;
    }

    footer span {
      color: #a06cff;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Suara efek masuk -->
  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d4c4c74d2.mp3?filename=space-whoosh-102202.mp3" type="audio/mpeg">
  </audio>

  <!-- Partikel neon -->
  <script>
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = 6 + Math.random() * 6 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="glow"></div>

  <header>
    <img src="https://iili.io/K4nAz6x.md.jpg" alt="Logo ZURAX">
    <h1>Store Akun Litmatch Premium</h1>
    <p class="sub">Koleksi akun premium fitur langka â€” login siap pakai dan <b>100% verified</b> oleh tim <b>ZURAX</b>.</p>
  </header>

  <main class="store-list" id="storeList"></main>

  <div style="text-align:center;">
    <a href="index.html" class="btn-back">â¬… Kembali ke Menu Utama</a>
  </div>

  <footer>
    &copy; 2025 <span>ZURAX LITMATCH</span> | Semua hak dilindungi.
  </footer>

  <script>
    const akunList = [
      {id:'acc1', title:'AKUN BUG LIT KARISMA 8', desc:'Ready.', price:100000, img:'https://iili.io/K4efq3F.md.jpg'},
      {id:'acc2', title:'AKUN BUG LIT FULL COLOR LANGKAH', desc:'Ready.', price:100000, img:'https://iili.io/K4OQE0B.md.jpg'},
      {id:'acc3', title:'AKUN BUG FULL COLOR BIRU', desc:'Sold out.', price:100000, img:'g'},
      {id:'acc4', title:'AKUN BUG FULL COLOR PINK', desc:'Sold out.', price:50000, img:''}
    ];

    const storeList = document.getElementById('storeList');

    function formatRupiah(amount) {
      return 'Rp ' + amount.toLocaleString('id-ID');
    }

    akunList.forEach(acc => {
      const card = document.createElement('div');
      card.className = 'store-card';
      card.innerHTML = `
        <img src="${acc.img}" alt="${acc.title}">
        <div class="store-info">
          <h2>${acc.title}</h2>
          <p>${acc.desc}</p>
          <div class="price">${formatRupiah(acc.price)}</div>
          <a href="checkout.html?id=${acc.id}" class="btn-buy">Beli Sekarang</a>
        </div>
      `;
      storeList.appendChild(card);
    });
  </script>
</body>
</html>
